fr:
  page_follow_up:
    email_subject: "Merci pour votre contribution !"
    email_body: |
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<img src="https://s3.amazonaws.com/s3.sumofus.org/images/bacslogo.jpg" alt="" /></p>
      <p><strong>Important : confirmation de la mise en place de votre prélèvement automatique SumOfUs</strong></p>
      <p>{{ user.first_name|capfirst|default:"Cher-e ami-e" }},</p>
      <p>Merci de donner à SumOfUs et de soutenir notre travail !</p>
      <p>{% if orderrecurring %}Votre don mensuel régulier de {{ order.amt }} sera directement prélevé autour du {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"d/m/Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"d/m/Y"}}{% endif %}, et à partir du 20 de chaque mois suivant.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Les dons seront prélevés sur votre compte finissant par ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), et apparaîtront sur votre relevé bancaire sous « SumOfUs »{% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% else %}Un don unique de {{ order.amt }} sera prélevé autour du {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"d/m/Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"d/m/Y"}}{% endif %}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Votre don sera prélevé sur votre compte finissant par ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), et apparaîtra sur votre relevé bancaire sous « SumOfUs »{% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.currency = "EUR" %}{{ user.first_name|capfirst|default:"Cher-e ami-e" }},</p>
      <p>Merci de donner à SumOfUs et de soutenir notre travail !</p>
      <p>{% if orderrecurring %}Votre don mensuel régulier de {{ order.amt }} sera directement prélevé autour du {% right_now %}{{ now|date_add:"days=3"|date:"d/m/Y" }}, les prélèvements suivants de {{ order.amt }} seront effectués à partir du {{ now|date_add:"days=3"|date:"j" }} de chaque mois.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %}  Les dons seront prélevés sur votre compte finissant par ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), et apparaîtront sur votre relevé bancaire sous « SumOfUs », {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}identifiant créditeur : GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% else %}Votre don de {{ order.amt }} sera directement prélevé autour du {% right_now %}{{ now|date_add:"days=3"|date:"d/m/Y" }}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %}  Votre don sera prélevé sur votre compte finissant par ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), et apparaîtra sur votre relevé bancaire sous « SumOfUs », {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}identifiant créditeur : GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.card_num_last_four = "PYPL" %}{{ user.first_name|capfirst|default:"Cher-e ami-e" }},<br/><br/>{% if orderrecurring %}Merci d’avoir opté pour un don mensuel régulier afin de soutenir le travail de SumOfUs ! Votre don de {{ order.amt }} commence le {{ order.created_at|date:"d/m/Y" }} et sera prélevé chaque mois via PayPal. {% else %}Merci d’avoir donné {{ order.amt }} à SumOfUs via PayPal le {{ order.created_at|date:"d/m/Y" }} !<br/><br/>{% endif %}{% else %}{{ user.first_name|capfirst|default:"Cher-e ami-e" }},<br/><br/>{% if orderrecurring %} Merci d’avoir opté pour un don mensuel régulier afin de soutenir le travail de SumOfUs ! Votre don de {{ order.amt }} commence le {{ order.created_at|date:"d/m/Y" }}, et votre carte bancaire finissant par {{ order.card_num_last_four }} sera débitée chaque mois de {{ order.amt }}. Si vous souhaitez modifier ou annuler votre don mensuel régulier à n'importe quel moment, vous pouvez le faire en nous contactant à bonjour@sumofus.org. {% else %} Merci de votre don de {{ order.amt }} à SumOfUs en date du {{ order.created_at|date:"d/m/Y" }} fait avec votre carte bancaire finissant par {{ order.card_num_last_four }}!{% endif %}{% endif %}</p>
      <p>MESSAGE SPÉCIFIQUE À LA CAMPAGNE.</p>
      <p>Merci pour tout ce que vous faites,</p>
      <p>L’équipe SumOfUs</p>
      <p>P.-S. SumOfUs est une ONG déclarée 501(c)4 à Washington DC, USA. Les contributions ou dons ne sont pas déductibles des impôts. Pour plus d’informations, veuillez nous contacter à cette adresse: bonjour@sumofus.org{% if order.card_num_last_four = "DDEB" %} ou au +1 347-703-5003{% endif %}.</p>
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<a href="https://gocardless.com/direct-debit/guarantee" target="_blank">Voir les garanties de prélèvement automatique.</a>.{% endif %}{% endif %}</p>
