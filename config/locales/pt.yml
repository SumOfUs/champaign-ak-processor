pt:
  page_follow_up:
    email_subject: "Agradecemos sua doação!"
    email_body: |
      <p>Olá, {{ user.first_name|capfirst|default:"friend" }},</p>
      <p>Agradecemos muitíssimo sua doação. Não consigo expressar o quanto significa para a Ekō. Doando, você estará liderando a luta para frear as corporações que se comportam mal. Agora, mais do que nunca, esse é um trabalho necessário.</p>
      <p>Sua doação vai ajudar a financiar nossas campanhas. Seu recibo está abaixo.</p>
      <p>Não aceitamos dinheiro de corporações ou governos, por isso seu suporte é tão importante. Juntxs estamos construindo um movimento que demanda que pessoas, e não lucros, sejam sempre colocadas em primeiro lugar. Enfrentamos as corporações mais poderosas do mundo para proteger nossos direitos e a democracia.</p>
      <p>Agradecemos muitíssimo por tudo que você faz,</p>
      <p>Emma e todo o time da Ekō</p>
      <hr />
      <p><strong>Recibo Doação</strong></p>
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<img src="https://s3.amazonaws.com/s3.sumofus.org/images/bacslogo.jpg" alt="" /></p>
      <p><strong>Importante: Confirmação de débito automático para a Ekō</strong></p>
      <p>Agradecemos muitíssimo por sua doação para apoiar o trabalho da Ekō!</p>
      <p>{% if orderrecurring %}Sua doação recorrente mensal de {{ order.amt }} serão debitadas na sua conta corrente{% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"F j, Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"F j, Y"}}{% endif %}, no dia 20 (ou perto) de cada mês.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Doações serão debitadas automaticamente na sua conta corrente ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), aparecerá em seu extrato bancário como Ekō{% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% else %}Uma doação única de {{ order.amt }} será cobrada via débito automático aproximadamente no dia {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"F j, Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"F j, Y"}}{% endif %}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Sua doação será debitada na sua conta corrente ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), e aparecerá em seu extrato bancário como Ekō{% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.currency = "EUR" %}Agradecemos muitíssimo por sua doação para apoiar o trabalho da Ekō!</p>
      <p>{% if orderrecurring %}Sua doação mensal recorrente de {{ order.amt }} será cobrada via débito automático aproximadamente no dia {% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }}, e as doações seguintes de {{ order.amt }} serão cobradas aproximadamente dia {{ now|date_add:"days=3"|date:"jS" }} de cada mês.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Doações serão debitadas na sua conta corrente ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), e aparecerá em seu extrato bancário como Ekō, {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}identificação cobrador: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% else %}Sua doação de {{ order.amt }} será cobrada via débito automático aproximadamente no dia {% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Doações serão debitadas na sua conta corrente ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) e aparecerá em seu extrato bancário como Ekō. {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}identificação cobrador: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.card_num_last_four = "PYPL" %}{% if orderrecurring %}Agradecemos muitíssimo sua doação mensal recorrente para apoiar o trabalho da Ekō! Sua doação de  {{ order.amt }} começa dia {{ order.created_at|date:"F j, Y" }} e será cobrada mensalmente via PayPal. {% else %}Agradecemos muitíssimo sua doação para a Ekō de {{ order.amt }} no dia {{ order.created_at|date:"F j, Y" }} via PayPal!<br /><br />{% endif %}{% else %}{% if orderrecurring %}Agradecemos muitíssimo sua doação mensal recorrente para apoiar o trabalho da Ekō! Sua doação de {{ order.amt }} começa apartir do dia {{ order.created_at|date:"F j, Y" }}, no cartão de crédito com final {{ order.card_num_last_four }} será cobrado todo mês o valor de {{ order.amt }}. Se você quiser modificar ou cancelar sua doação mensal recorrente, nos contate no e-mail ola@eko.org. {% else %} Agradecemos muitíssimo sua doação para a Ekō de {{ order.amt }} no dia {{ order.created_at|date:"F j, Y" }} realizada no cartão de crédito com final {{ order.card_num_last_four }}!{% endif %}{% endif %}</p>
      <p>PS - A Ekō é uma organização sem fins lucrativos, registrada no regime 501(c)4 em Washington, DC, Estados Unidos da América. Doações para a Ekō não são dedutíveis no imposto de renda. Para maiores informações ou dúvidas sobre essa doação, por favor, nos escreva para o e-mail ola@eko.org{% if order.card_num_last_four = "DDEB" %} or on +1 347-703-5003{% endif %}.</p>
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<a href="https://gocardless.com/direct-debit/guarantee" target="_blank" rel="noopener">Ver "Direct Debit Guarantee"</a>.{% endif %}{% endif %}</p>