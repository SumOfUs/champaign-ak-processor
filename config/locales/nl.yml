      <p>{% elif order.currency = "EUR" %}Hartelijk dank voor het instellen van een terugkerende donatie aan SumOfUs om ons werk te steunen!</p>
      <p>{% if orderrecurring %}Je terugkerende donatie van {{ order.amt }} per maand zal voor het eerst op of kort na {% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }} worden afgeschreven via automatische incasso, en vervolgens op of kort na de {{ now|date_add:"days=3"|date:"jS" }} van elke maand.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Donaties zullen worden afgeschreven van bankrekening ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), en zullen op je bankafschrift verschijnen als SumOfUs, {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}creditor identifier: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% else %}Een eenmalige donatie van {{ order.amt }} zal op of kort na {% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }} worden afgeschreven via automatische incasso.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Je donatie zal worden afgeschreven van bankrekening ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}), en zal op je bankafschrift verschijnen als SumOfUs, {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}creditor identifier: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.card_num_last_four = "PYPL" %}{% if orderrecurring %}Ontzettend bedankt voor het doneren aan SumOfUs om ons werk te steunen! Je terugkerende donatie van {{ order.amt }} per maand zal voor het eerst op of kort na {{ order.created_at|date:"F j, Y" }} worden afgeschreven via iDEAL, en volgende donaties van {% else %}Je terugkerende donatie van {{ order.amt }} per maand zal voor het eerst op of kort na {{ order.created_at|date:"F j, Y" }} worden afgeschreven via PayPal!<br /><br />{% endif %}{% else %}{% if orderrecurring %} Hartelijk dank voor het instellen van een terugkerende donatie aan SumOfUs om ons werk te steunen! Je donatie van {{ order.amt }} begint on {{ order.created_at|date:"F j, Y" }}, hierna zal er maandelijks {{ order.amt }} worden afgeschreven van je creditcard eindigend op {{ order.card_num_last_four }}. Als je je terugkerende donatie wil wijzigen of annuleren, kun je contact met ons opnemen via donations@sumofus.org {% else %} Hartelijk dank voor uw donatie aan SumOfUs van {{ order.amt }} op {{ order.created_at|date:"F j, Y" }} van je creditcard eindigend op {{ order.card_num_last_four }}!{% endif %}{% endif %}</p>
