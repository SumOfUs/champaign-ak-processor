nl:
  page_follow_up:
    email_subject: "Bedankt voor uw donatie!"
    email_body: |
      <p>Hallo {{ user.first_name|capfirst|default:"friend" }},</p>
      <p>Hartelijk bedankt voor je donatie. Ik kan je niet vertellen hoeveel je steun betekent voor ons bij SumOfUs. Door te doneren, leid je het offensief om bedrijven te stoppen zich te misdragen. Dit soort werk is nu belangrijker dan ooit.</p>
      <p>Met je donatie help je onze campagne te versterken. We hebben het bewijs van betaling hieronder bijgevoegd.</p>
      <p>Wij accepteren geen geld van bedrijven of overheden. Daarom is jouw steun zo belangrijk. Samen bouwen we aan een beweging die eist dat mensen altijd boven winst worden gesteld. We staan lijnrecht tegenover 's werelds machtigste bedrijven om onze rechten en onze democratie te beschermen.</p>
      <p>Heel erg bedankt voor alles wat je doet,</p>
      <p>Emma en het team van SumOfUs</p>
      <p> </p>
      <hr />
      <p><strong>Ontvangstbewijs donatie</strong></p>
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<img src="https://s3.amazonaws.com/s3.sumofus.org/images/bacslogo.jpg" alt="" /></p>
