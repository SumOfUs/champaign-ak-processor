ar:
  page_follow_up:
    email_subject: "شكرا لتبرّعك!"
    email_body: |
      <p style="direction: rtl; text-align: right;">مرحبا {{ user.first_name|capfirst|default:"friend" }}، </p>
      <p style="direction: rtl; text-align: right;">شكراً جزيلاً لتبرّعك. لا يمكنك تصوّر إلى أي مدىً نحن ممتنين لك في SumOfUs. فعبر تبرّعك، أصبحت من روّاد في الصراع لوقف الشركات الكبرى حين تخطئ التصرّف. وهو عملٌ أصبح ضرورياً اليوم أكثر من ذي قبل.</p>
      <p style="direction: rtl; text-align: right;">تبرّعك سيساهم في تعزيز حملاتنا. يمكنك الاطّلاع على الإيصال أدناه.</p>
      <p style="direction: rtl; text-align: right;">نحن لا نقبل أيّ تبرّعاتٍ من جهاتٍ حكوميّةٍ أو شركات. لهذا تبرّعك له أهميّة قصوى. معاً نبني تحرّكنا الذي يطالب بأن توضع مصلحة البشر أوّلاً وأن تًبَدّى على الربح المادي. نحن نقف في وجه أكبر شركات العالم وأكثرها نفوذاً لحماية حقوقنا وديمقراطيّتنا.</p>
      <p style="direction: rtl; text-align: right;">شكراً جزيلاً لك</p>
      <p style="direction: rtl; text-align: right;">إيما وكامل فريق SumOfUs</p>
      <p></p>
      <hr />
      <p style="direction: rtl; text-align: right;"><strong>إيصال التبرّع</strong></p>
      <p style="direction: rtl; text-align: right;">{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<img src="https://s3.amazonaws.com/s3.sumofus.org/images/bacslogo.jpg" alt="" /></p>
      <p style="direction: rtl; text-align: right;"><strong>هامّ: تأكيد إعدادات التبرّع المباشر لصالح SumOfUs</strong></p>
      <p style="direction: rtl; text-align: right;">شكراً جزيلاً لتبرّعك لصالح SumOfUs ولدعمك عملنا!</p>
      <p style="direction: rtl; text-align: right;"> {% if orderrecurring %}تبرّعك الدوري بمبلغ {{ order.amt }} شهرياً سيُخصم عبر Direct Debit في {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"F j, Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"F j, Y"}}{% endif %}، أو في اليوم العشرين من كلّ شهرٍ يلي أو بعده بقليل.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} سيتمّ سحب تبرّعك من حسابك البنكي******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }})، وسيظهر على كشفك باسم SumOfUs{% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% endif %} تبرّعك لمرة واحدة بمبلغ {{ order.amt }} سيتمّ سحبه عبر Direct Debit في أو بعدها بقليل {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"F j, Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"F j, Y"}}{% endif %}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} سيتمّ سحب تبرّعك من حسابك البنكي ******{{action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) وسيظهر على كشفك باسم SumOfUs {% if action.custom_fields.mandate_reference %}, ref: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}</p>
      <p style="direction: rtl; text-align: right;">{% elif order.currency = "EUR" %}شكراً جزيلاً لتبرّعك لصالح SumOfUs ولدعمك لعملنا!</p>
      <p style="direction: rtl; text-align: right;">{% if orderrecurring %}تبرّعك الدوري بمبلغ {{ order.amt }} شهرياً سيُخصم بدايةً عبر Direct Debit في{% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }} أو بعدها بقليل، والتبرّعات التالية بمبلغ {{ order.amt }} ستُسحب في{{ now|date_add:"days=3"|date:"jS" }} من كلّ شهرٍ أو بعدها بقليل.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} سيتمّ سحب تبرّعك من حسابك البنكي ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }})، وسيظهر على كشفك تحت اسم SumOfUs، {% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}creditor identifier: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% else %} تبرّعك بمبلغ {{ order.amt }} سيُخصم عبر Direct Debit حوالي يوم {% right_now %}{{ now|date_add:"days=3"|date:"F j, Y" }}.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} سيتمّ سحب تبرّعك من حسابك البنكي ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }})، وسيظهر على كشف حسابك تحت اسم SumOfUs ،{% if action.custom_fields.mandate_reference %}ref: {{ action.custom_fields.mandate_reference }}, {% endif %}creditor identifier: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% endif %}{% endif %} </p>
      <p style="direction: rtl; text-align: right;">{% elif order.card_num_last_four = "PYPL" %}{% if orderrecurring %}شكراً جزيلاً لتحديدك تبرّعاً دورياً لصالح SumOfUs ولدعمك عملنا! تبرّعك بمبلغ {{ order.amt }} يبدأ بتاريخ {{ order.created_at|date:"F j, Y" }}، وسيتمّ سحبه كل شهرٍ عبر بيبال Paypal{% else %}شكراً جزيلاً لتبرّعك لصالح SumOfUs بمبلغ {{ order.amt }} بتاريخ {{ order.created_at|date:"F j, Y" }} عبر بايبال! <br /><br />{% endif %}{% else %}{% if orderrecurring %} شكراً جزيلاً لتحديد تبرّعٍ دوريّ لصالح SumOfUs لدعم عملنا! تبرّعك بمبلغ  {{ order.amt }} يبدأ بتاريخ {{ order.created_at|date:"F j, Y" }}، وسيتمّ خصم التبرّع شهرياً من بطاقة الائتمان الخاصة بك التي تنتهي بهذه الأرقام {{ order.card_num_last_four }} أي مبلغ {{ order.amt }}. إذا أردت تعديل تبرّعك أو إلغاءه، يمكنك التواصل معنا عبر الإيميلdonations@sumofus.org. {% else %}. شكراً لتبرّعك لصالح SumOfUs بمبلغ {{ order.amt }}  بتاريخ {{ order.created_at|date:"F j, Y" }}{% if order.card_num_last_four = "GIRO" %} عبر Giropay{% elif order.card_num_last_four = "IDEL" %} مع iDEAL{% else %} عبر بطاقة الائتمان الخاصة بك التي تنتهي بهذه الأرقام {{ order.card_num_last_four }}{% endif %}!{% endif %}{% endif %}</p>
      <p style="direction: rtl; text-align: right;">ملاحظة: SumOfUs هي منظّمة مسجّلة كمنظّمة غير ربحيّة تحت بند 501(c)4 في واشنطن العاصمة في الولايات المتحدة الأميركيّة. لا تُعفى التبرّعات الممنوحة لSumOfUs من الضرائب. للمزيد من المعلومات أو إذا كانت لديك أيّ أسئلةٍ حول تبرّعك يرجى التواصل معنا عبر الإيميل donations@sumofus.org{% if order.card_num_last_four = "DDEB" %} أو عبر رقم الهاتف <br>13477035003+{% endif %}.</p>
      <p style="direction: rtl; text-align: right;">{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<a href="https://gocardless.com/direct-debit/guarantee" target="_blank">للاطّلاع على ضمانة Direct Debit</a>.{% endif %}{% endif %}</p>
