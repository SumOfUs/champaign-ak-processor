de:
  page_follow_up:
    email_subject: "Vielen Dank für Ihre Spende"
    email_body: |
      <p>{{ user.first_name|capfirst|default:"Hallo" }},</p>
      <p>Danke, dass Sie SumOfUs unterstützen. Mit Ihrer Spende helfen Sie uns dabei, die größten Konzerne der Welt zur Verantwortung zu ziehen. Gemeinsam arbeiten wir für eine gerechtere und bessere Welt. Wir sind sehr froh, Sie an unserer Seite wissen. Denn je mehr Menschen sich engagieren, desto mehr können wir bewegen.</p>
      <p>Ein Beleg für Ihre Spende ist unten in dieser E-Mail angefügt.</p>
      <p>Wir nehmen kein Geld von Regierungen oder Konzernen an. Deswegen ist die Unterstützung von Ihnen und jedem einzelnen SumOfUs-Mitglied so wichtig. Gemeinsam bauen wir eine Bewegung auf, die sich überall auf der Welt dafür einsetzt, dass Menschen mehr zählen als Profite.</p>
      <p>Vielen Dank für alles,</p>
      <p>China und das Team von SumOfUs</p>
      <p></p>
      <hr />
      <p><strong>Spendenquittung</strong></p>
      <p>{% if order.card_num_last_four = "DDEB" %}{% if order.currency = "GBP" %}<img src="https://s3.amazonaws.com/s3.sumofus.org/images/bacslogo.jpg" alt="" /></p>
      <p><strong>Wichtig: Dies ist eine Best&auml;tigung, dass ein SEPA-Lastschrift-Mandat f&uuml;r SumOfUs eingerichtet wurde.</strong></p>
      <p>vielen Dank f&uuml;r Ihre Spende an SumOfUs.</p>
      <p>{% if orderrecurring %}Ihre monatliche Spende von {{ order.amt }} wird per Lastschrift am oder kurz nach dem {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"d.m.Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"d.m.Y"}}{% endif %} eingezogen und danach immer am 20. jeden Monats. {% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Spenden werden von Ihrem Bankkonto ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) eingezogen. Diese Zahlung wird auf Ihrem Kontoauszug als SumOfUs erscheinen {% if action.custom_fields.mandate_reference %}, Mandatsreferenz: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% else %}Eine einmalige Spende von {{ order.amt }} wird per Lastschrift am oder kurz nach dem {% right_now %}{% if now|date:"d" < "20" %}{{now|date_add:"day=20"|date:"d.m.Y"}}{% else %}{{now|date_add:"months=1 day=20"|date:"d.m.Y"}}{% endif %}{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} von Ihrem Bankkonto ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) eingezogen. Diese Zahlung wird auf Ihrem Kontoauszug als SumOfUs erscheinen{% if action.custom_fields.mandate_reference %}, Mandatsreferenz: {{ action.custom_fields.mandate_reference }}.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.currency = "EUR" %}vielen Dank, dass Sie gespendet haben, um die Arbeit von SumOfUs zu unterst&uuml;tzen!</p>
      <p>{% if orderrecurring %}Ihre monatliche Spende von {{ order.amt }} wird per Lastschrift am oder kurz nach dem {% right_now %}{{ now|date_add:"days=3"|date:"d.m.Y" }} eingezogen, weitere Spenden von {{ order.amt }} werden am oder kurz nach dem {{ now|date_add:"days=3"|date:"j" }}. jedes Monats eingezogen.{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} Spenden werden von Ihrem Bankkonto ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) eingezogen und erscheinen auf Ihrem Kontoauszug als SumOfUs, {% if action.custom_fields.mandate_reference %}Mandatsreferenz: {{ action.custom_fields.mandate_reference }}, {% endif %}Gl&auml;ubiger ID: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% else %} Ihre Spende von {{ order.amt }} wird per Lastschrift am oder kurz nach dem {% right_now %}{{ now|date_add:"days=3"|date:"d.m.Y" }}{% if action.custom_fields.account_number_ending %}{% if action.custom_fields.bank_name %} vom Konto ******{{ action.custom_fields.account_number_ending }} ({{ action.custom_fields.bank_name }}) eingezogen und erscheint auf Ihrem Kontoauszug als SumOfUs, {% if action.custom_fields.mandate_reference %}Mandatsreferenz: {{ action.custom_fields.mandate_reference }}, {% endif %}Gl&auml;ubiger ID: GB62ZZZSDDBARC0000007495895091.{% endif %}{% endif %}{% endif %}{% endif %}</p>
      <p>{% elif order.card_num_last_four = "PYPL" %}{% if orderrecurring %}vielen Dank f&uuml;r Ihre monatliche Spende, mit der Sie die Arbeit von SumOfUs unterst&uuml;tzen. Die erste Zahlung Ihrer Spende in H&ouml;he von {{ order.amt }} wird am {{ order.created_at|date:"d.m.Y" }} abgebucht und danach jeden Monat &uuml;ber PayPal eingezogen. {% else %} vielen Dank f&uuml;r Ihre Spende an SumOfUs in H&ouml;he von {{ order.amt }} am {{ order.created_at|date:"d.m.Y" }}, die Sie via PayPal get&auml;tigt haben!<br /><br />{% endif %}{% else %}{% if orderrecurring %} Vielen Dank f&uuml;r Ihre monatliche Spende, mit der Sie die Arbeit von SumOfUs unterst&uuml;tzen. Die erste Zahlung Ihrer Spende in H&ouml;he von {{ order.amt }} wird am {{ order.created_at|date:"d.m.Y" }} abgebucht. Ihre Kreditkarte mit der Endnummer {{ order.card_num_last_four }} wird jeden Monat mit dem Betrag von {{ order.amt }} belastet. Falls Sie Ihren monatlichen Beitrag stoppen oder ver&auml;ndern m&ouml;chten, schreiben Sie uns bitte eine E-Mail an hallo@sumofus.org. {% else %} Vielen Dank f&uuml;r Ihre Spende von {{ order.amt }} am {{ order.created_at|date:"d.m.Y" }} mit Ihrer Kreditkarte, die mit {{ order.card_num_last_four }} endet!{% endif %}{% endif %}</p>
      <p>PS: SumOfUs ist eine registrierte 501(c)4 Nichtregierungsorganisation mit Sitz in Washington, DC, USA. Spenden sind nicht steuerlich absetzbar. F&uuml;r weitere Informationen, schreiben Sie uns bitte eine E-Mail an hallo@sumofus.org {% if order.card_num_last_four = "DDEB" %} oder rufen Sie uns an unter +1 347-703-5003{% endif %}</p>
